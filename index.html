<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class = "navbar navbar-light bg-light">
        <a href="/" class = "navbar-brand">
            Products App
        </a>
    </nav>

    <div class = "container">
        <div id = "app" class = "row pt-5">
            <div class = "col-md-4">
                <div class = "card">
                    <div class = "card-header">
                        <h4>add Product</h4>
                    </div>
                    <form id = "product-form", class = "card-body">
                        <div class="form-group">
                            <label>Product name</label>
                            <input type="text" placeholder="Name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Product cost per piece</label>
                            <input type="number" placeholder="Cost" id="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Product quantity</label>
                            <input type="number" placeholder="Quantity" id="quantity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Product date</label>
                            <input type="date" placeholder="" id="year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
